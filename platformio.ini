[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 57600
board_build.f_flash = 40000000L ; Lower flash frequency to 40MHz
board_build.flash_mode = qio    ; Try 'dio' if 'qio' fails